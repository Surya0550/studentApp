<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Student Detail Register</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-student-detail-form></app-student-detail-form>
    </div>
    <div class="col-md-6">
        <div *ngIf="service.list.length > 0">
            <label style="padding: 2%;">Click on any student detail below to view and edit their details.</label>
        </div>
        <table class="table" *ngIf="service.list.length > 0">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Percentage</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.name}}</td>
                    <td (click)="populateForm(pd)">{{pd.subject}}</td>
                    <td (click)="populateForm(pd)">{{pd.percentage}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="service.list.length == 0">
            Add any student detail lo load here.
        </div>

    </div>
</div>
